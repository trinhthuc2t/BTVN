<script>

    //Viết chương trình Java để tìm số nguyên tố thứ n, trong đó n được nhập từ bàn phím.
    let countSNT = 0;
    let a = prompt('Enter number:');
    for (i = 2; countSNT < a; i++) {
        let count = 0;
        for (j = 2; j < i ; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count == 0) {
            console.log(i)
            countSNT++;
        }
    }

</script>
