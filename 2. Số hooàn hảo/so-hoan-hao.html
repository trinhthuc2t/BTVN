<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>

    // Viết chương trình tìm số hoàn hảo trong khoaảng 1-1000


    for (let i = 1; i < 1000; i++) {
        let count = 0;
        for (let j = 0; j < i; j++) {
            if (i % j === 0) {
                count += j;
            }
        }
        if (count === i) {
            console.log(i)
        }
    }


</script>
</body>
</html>
